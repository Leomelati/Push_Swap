name: norminette

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  norminette:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Instalando dependencias
      run: |
        python -m pip install --upgrade pip
        pip install norminette
    - name: Testando norma
      runs: |
        norminette src
        norminette includes
